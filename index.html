<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online_Registration</title>


  </head>

  <body>
    <header>
      <h1>the code review</h1>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <form class=" " action="index.html" method="post">
      <fieldset>
        <legend>Contact Information</legend>
      <label for="name">Full Name</label><br>
      <input type="text" id="name" name="user_name" placeholder="required"required><br>
      <label for="email">Email Address</label><br>
      <input type="email" id="email"name="user_email" placeholder="required"required><br>
      <label for="phone_number">Phone Number</label><br>
      <input type="phone" id="phone_number"name="user_phone_number"><br>
      <label for="street_address">Street Address</label><br>
      <input type=text id="street_address"name="user_street_address"><br>
      <label for="city">City</label><br>
      <input type="text"id="city"name="user_city"><br>
      <label for="state">State</label><br>
      <select id="state" name="user_state">
          <option value="AL">AL</option>
          <option value="AK">AK</option>
          <option value="AZ">AZ</option>
          <option value="AR">AR</option>
          <option value="CA">CA</option>
          <option value="CO">CO</option>
          <option value="CT">CT</option>
          <option value="DE">DE</option>
          <option value="FL">FL</option>
          <option value="GA">GA</option>
          <option value="HI">HI</option>
          <option value="ID">ID</option>
          <option value="IL">IL</option>
          <option value="IN">IN</option>
          <option value="IA">IA</option>
          <option value="KS">KS</option>
          <option value="KY">KY</option>
          <option value="LA">LA</option>
          <option value="ME">ME</option>
          <option value="MD">MD</option>
          <option value="MA">MA</option>
          <option value="MI">MI</option>
          <option value="MN">MN</option>
          <option value="MS">MS</option>
          <option value="MO">MO</option>
          <option value="MT">MT</option>
          <option value="NE">NE</option>
          <option value="NV">NV</option>
          <option value="NH">NH</option>
          <option value="NJ">NJ</option>
          <option value="NM">NM</option>
          <option value="NY">NY</option>
          <option value="NC">NC</option>
          <option value="ND">ND</option>
          <option value="OH">OH</option>
          <option value="OK">OK</option>
          <option value="OR">OR</option>
          <option value="PA">PA</option>
          <option value="RI">RI</option>
          <option value="SC">SC</option>
          <option value="SD">SD</option>
          <option value="TN">TN</option>
          <option value="TX">TX</option>
          <option value="UT">UT</option>
          <option value="VT">VT</option>
          <option value="VA">VA</option>
          <option value="WA">WA</option>
          <option value="WV">WV</option>
          <option value="WI">WI</option>
          <option value="WY">WY</option>
      </select><br>
      <label for="zip_code">Zip Code</label><br>
      <input type="text" id="zip_code"name="user_zip_code"><br>
    </fieldset>
    <fieldset>
      <legend>Newsletter</legend>
      <label for="news_select">Select the newletter(s) you would like to receive</label><br>
      <input type="checkbox"id="news_select"name="newsletter"value="html_news"/>HTML News<br>
      <input type="checkbox"id="news_select"name="newsletter"value="css_news"/>CSS News<br>
      <input type="checkbox"id="news_select"name="newsletter"value="javascript_news"/>Javascript News<br>

      <label for="news_format">Newsletter format</label><br>
      <input type="radio"id="news_format"name="format"value="html"/>HTML<br>
      <input type="radio"id="news_format"name="format"value="plain_text"/>Plain text<br>

      <label for="other_topics">Other topics you'd like to hear about</label><br>
      <textarea id="other_topics"name="comments"></textarea><br>

      <button type="submit">Sign Up</button>
    </fieldset>
  </form>
<footer>
  <p>&copy; The Code Review</p>
</footer>
  </body>
</html>
